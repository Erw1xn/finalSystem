<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Patient List</title>
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
<style>
* {
  box-sizing: border-box;
  font-family: 'Poppins', sans-serif;
}

body {
  margin: 0;
  background: #f5f4f2;
  color: #222;
}

.wrap {
  display: flex;
  min-height: 100vh;
}

/* Sidebar */
.sidebar {
  width: 220px;
  background: linear-gradient(180deg, #8a2b2b, #611c1c);
  color: #fff;
  padding: 20px 18px;
  display: flex;
  flex-direction: column;
  align-items: stretch;
}

.sidebar .avatar {
  text-align: center;
  margin-bottom: 20px;
}

.sidebar .avatar-img {
  width: 65px;
  height: 65px;
  border-radius: 50%;
  background: rgba(255,255,255,0.15);
  display: flex;
  align-items: center;
  justify-content: center;
  margin: 0 auto 8px;
  font-size: 26px;
}

.sidebar .user-name {
  font-weight: 600;
  font-size: 14px;
  text-align: center;
}

.sidebar nav {
  margin-top: 15px;
}

.sidebar nav a {
  display: flex;
  align-items: center;
  gap: 8px;
  padding: 8px 10px;
  border-radius: 6px;
  color: #fff;
  text-decoration: none;
  margin-bottom: 5px;
  font-size: 14px;
  transition: all 0.2s ease;
}

.sidebar nav a i {
  width: 18px;
  text-align: center;
}

.sidebar nav a:hover,
.sidebar nav a.active {
  background: rgba(255, 255, 255, 0.15);
  transform: translateX(3px);
}
/* Main */
main {
  flex: 1;
  display: flex;
  flex-direction: column;
  background: #f5f5f5;
}

/* Header (consistent with dashboard) */
header {
  background: #fff;
  padding: 15px 30px;
  display: flex;
  align-items: center;
  justify-content: center;
  box-shadow: 0 2px 6px rgba(0,0,0,0.08);
  position: sticky;
  top: 0;
  z-index: 10;
}

header h1 {
  margin: 0;
  font-size: 20px;
  font-weight: 700;
  color: #6e2222;
  text-align: center;
}

/* Container */
.container {
  background: #fff;
  padding: 25px;
  border-radius: 10px;
  box-shadow: 0 4px 10px rgba(0,0,0,0.08);
  max-width: 1000px;
  margin: 30px auto;
}

.table-header {
  display: flex;
  align-items: center;
  justify-content: space-between;
  margin-bottom: 10px;
}

.table-header h2 {
  margin: 0;
  font-size: 17px;
  font-weight: 600;
  color: #6e2222;
  border-left: 4px solid #8a2b2b;
  padding-left: 10px;
}

.search-bar {
  background: #f7f4f3;
  padding: 8px 12px;
  border-radius: 6px;
  display: flex;
  align-items: center;
  gap: 8px;
  width: 200px;
  border: 1px solid #ddd;
}

.search-bar input {
  border: none;
  outline: none;
  background: none;
  width: 100%;
  font-size: 14px;
}

/* Table */
table {
  width: 100%;
  border-collapse: collapse;
  margin-top: 10px;
}

th, td {
  padding: 10px;
  text-align: center;
  border-bottom: 1px solid #e0dfdf;
  font-size: 13px;
}

th {
  background: #f7f4f3;
  color: #555;
  font-weight: 600;
}

tr:hover {
  background: #faf9f8;
}

.btn {
  padding: 6px 12px;
  border: none;
  border-radius: 6px;
  font-weight: 600;
  cursor: pointer;
  font-size: 13px;
  transition: all 0.25s ease;
}

.btn.view {
  background: #8a2b2b;
  color: #fff;
}

.btn.view:hover {
  background: #6e2222;
}

.btn.edit {
  background: #b85b2f;
  color: #fff;
}

.btn.print {
  background: #ccc;
  color: #222;
}

/* Modal */
.modal {
  display: none;
  position: fixed;
  top: 0; left: 0;
  width: 100%; height: 100%;
  background: rgba(0,0,0,0.5);
  justify-content: center;
  align-items: center;
  z-index: 1000;
  backdrop-filter: blur(3px);
}

.modal-content {
  background: #fff;
  padding: 22px;
  border-radius: 10px;
  max-width: 600px;
  width: 90%;
  max-height: 90vh;
  overflow-y: auto;
  box-shadow: 0 6px 20px rgba(0,0,0,0.25);
  position: relative;
}

.modal-content h3 {
  margin-top: 0;
  text-align: center;
  color: #6e2222;
  border-bottom: 2px solid #8a2b2b;
  padding-bottom: 6px;
}

.close-btn {
  position: absolute;
  top: 10px;
  right: 15px;
  font-size: 20px;
  cursor: pointer;
  color: #333;
  transition: 0.3s;
}

.close-btn:hover {
  color: #8a2b2b;
}

.info-item {
  margin-bottom: 10px;
}

.info-item strong {
  display: inline-block;
  width: 140px;
}

.logout-btn {
    margin-left: 30px;
    margin-top: 320px;
    color: #ffffff;
    background-color: #8b2a2a;
    height: 40px;
    width: 120px;
    border: none;
    border-radius: 30px;
    cursor: pointer;
    font-size: 16px;
    font-weight: bold;
    letter-spacing: 1px;
    box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    transition: all 0.3s ease;
}

.logout-btn:hover {
  background-color: #6b1c1c; 
    transform: translateY(-3px);
    box-shadow: 0 6px 12px rgba(0,0,0,0.3);
}

.logout-btn:active {
    transform: translateY(0);
    box-shadow: 0 3px 6px rgba(0,0,0,0.2);
}

</style>
</head>
<body>
<div class="wrap">
  <aside class="sidebar">
     <div class="avatar">
          <div class="avatar-img"><i class="fa-regular fa-user"></i></div>
        </div>
            <div class="user-name">Angelo Amican</div>
    <nav>
      <a href="dashboardfordoctor.html"><i class="fa-solid fa-house"></i> Dashboard</a>
      <a href="createpatient.html"><i class="fa-solid fa-user-plus"></i> Create Patient</a>
      <a href="patientlist.html"><i class="fa-solid fa-list"></i> Patient List</a>
      <a href="inventori.html"><i class="fa-solid fa-calendar"></i> Inventory</a>
    </nav>
      <div class="logout-wrap">
              <button class="logout-btn" onclick="logout()">Logout</button>
      </div>
  </aside>


<main>
  <header><h1>Patient List</h1></header>

  <div class="container">
    <div class="table-header">
      <h2>Patient List</h2>
      <div class="search-bar">
        <i class="fa-solid fa-magnifying-glass"></i>
        <input type="text" id="searchInput" placeholder="Search...">
      </div>
    </div>

    <table id="patientTable">
      <thead>
        <tr>
          <th>No.</th>
          <th>ID No.</th>
          <th>Name</th>
          <th>Year/Section</th>
          <th>Birth Date</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>
</main>
</div>

<!-- Modal -->
<div class="modal" id="viewModal">
  <div class="modal-content">
    <span class="close-btn" id="closeModal">&times;</span>
    <h3>Patient Information</h3>
    <div id="patientDetails"></div>
  </div>
</div>

<script>
function loadPatients() {
  const patients = JSON.parse(localStorage.getItem('patients')) || [];
  const tbody = document.querySelector('#patientTable tbody');
  tbody.innerHTML = '';

  patients.forEach((p, i) => {
    const tr = document.createElement('tr');
    tr.innerHTML = `
      <td>${i + 1}</td>
      <td>${p.idno || '-'}</td>
      <td>${p.name || '-'}</td>
      <td>${p.section || '-'}</td>
      <td>${p.dob || '-'}</td>
      <td>
        <button class="btn view" onclick="viewPatient(${i})"><i class='fa-solid fa-eye'></i> View</button>
        <button class="btn edit" onclick="editPatient(${i})"><i class='fa-solid fa-pen'></i> Edit</button>
        <button class="btn print" onclick="printPatient(${i})"><i class='fa-solid fa-print'></i> Print</button>
      </td>`;
    tbody.appendChild(tr);
  });
}

function viewPatient(index) {
  localStorage.setItem('viewIndex', index);
  window.location.href = 'view.html';
}

document.getElementById('closeModal').onclick = () => document.getElementById('viewModal').style.display = 'none';
window.onclick = (e) => { if (e.target.id === 'viewModal') document.getElementById('viewModal').style.display = 'none'; };

function editPatient(index) {
  localStorage.setItem('editIndex', index);
  window.location.href = 'createpatient.html';
}

function printPatient(index) {
  const patients = JSON.parse(localStorage.getItem('patients')) || [];
  const p = patients[index];
  const newWin = window.open('', '_blank');
  newWin.document.write(`<h2>Patient Information</h2>`);
  for (let key in p) {
    if (key !== 'review') {
      newWin.document.write(`<p><strong>${key}:</strong> ${p[key]}</p>`);
    }
  }

  // ðŸ§© Print review system too
  if (p.review && Array.isArray(p.review)) {
    newWin.document.write('<h3>Review of Systems</h3><ul>');
    p.review.forEach((ans, idx) => {
      newWin.document.write(`<li>System ${idx + 1}: ${ans || '-'}</li>`);
    });
    newWin.document.write('</ul>');
  }

  newWin.print();
  newWin.close();
}

document.getElementById('searchInput').addEventListener('input', (e) => {
  const val = e.target.value.toLowerCase();
  document.querySelectorAll('#patientTable tbody tr').forEach(tr => {
    tr.style.display = tr.textContent.toLowerCase().includes(val) ? '' : 'none';
  });
});

  document.querySelector(".logout-btn").addEventListener("click", () => {
  localStorage.removeItem("loggedInUser");
  sessionStorage.removeItem("loggedInUser");
  window.location.href = "login.html";
});

loadPatients();

</script>
</body>
</html>
