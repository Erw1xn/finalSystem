<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Medicine Inventory</title>
   <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet"/>

  <style>
* {
  box-sizing: border-box;
  font-family: 'Poppins', sans-serif;
}

body {
  margin: 0;
  background: #f5f4f2;
  color: #222;
}

/* Wrapper */
.wrap {
  display: flex;
  min-height: 100vh;
}

/* Sidebar */
.sidebar {
  width: 220px;
  background: linear-gradient(180deg, #8a2b2b, #611c1c);
  color: #fff;
  padding: 20px 18px;
  display: flex;
  flex-direction: column;
  align-items: stretch;
}

.sidebar .avatar {
  text-align: center;
  margin-bottom: 20px;
}

.sidebar .avatar-img {
  width: 65px;
  height: 65px;
  border-radius: 50%;
  background: rgba(255,255,255,0.15);
  display: flex;
  align-items: center;
  justify-content: center;
  margin: 0 auto 8px;
  font-size: 26px;
}

.sidebar .user-name {
  font-weight: 600;
  font-size: 14px;
  text-align: center;
}

.sidebar nav {
  margin-top: 15px;
}

.sidebar nav a {
  display: flex;
  align-items: center;
  gap: 8px;
  padding: 8px 10px;
  border-radius: 6px;
  color: #fff;
  text-decoration: none;
  margin-bottom: 5px;
  font-size: 14px;
  transition: all 0.2s ease;
}

.sidebar nav a i {
  width: 18px;
  text-align: center;
}

.sidebar nav a:hover,
.sidebar nav a.active {
  background: rgba(255, 255, 255, 0.15);
  transform: translateX(3px);
}

/* Main */
.main {
  flex: 1;
  padding: 40px 50px;
  background: linear-gradient(to bottom right, #fafafa, #f0eeec);
}

/* Header / Topbar */
.topbar {
  background: #fff;
  box-shadow: 0 2px 8px rgba(0,0,0,0.08);
  display: flex;
  align-items: center;
  justify-content: center;
  height: 60px;
  border-radius: 10px;
  margin-bottom: 35px;
}

.topbar h1 {
  margin: 0;
  font-size: 24px;
  font-weight: 700;
  color: #6e2222;
}

/* Container */
.container {
  background: #fff;
  padding: 28px;
  border-radius: 12px;
  box-shadow: 0 6px 16px rgba(0,0,0,0.08);
}

/* Stats Cards */
.stats {
  display: flex;
  gap: 20px;
  flex-wrap: wrap;
  margin-bottom: 25px;
}

.stat {
  flex: 1;
  min-width: 240px;
  background: #fff;
  padding: 22px 24px;
  border-radius: 12px;
  box-shadow: 0 4px 14px rgba(0,0,0,0.08);
  display: flex;
  align-items: center;
  justify-content: space-between;
  transition: all 0.25s ease;
}

.stat:hover {
  transform: translateY(-4px);
  box-shadow: 0 10px 20px rgba(0,0,0,0.12);
}

.stat .num {
  font-size: 30px;
  font-weight: 700;
  color: #8a2b2b;
}

.stat .small {
  font-size: 13px;
  color: #666;
}

/* Search & Button Row */
.top-row {
  display: flex;
  justify-content: space-between;
  align-items: center;
  gap: 16px;
  margin-bottom: 20px;
}

.searchbar input {
  width: 100%;
  padding: 12px 16px;
  border-radius: 8px;
  border: 1px solid #ccc;
  background: #fff;
  font-size: 14px;
}

/* Buttons */
.btn {
  background: #8a2b2b;
  color: #fff;
  border: none;
  border-radius: 8px;
  padding: 10px 18px;
  cursor: pointer;
  font-size: 14px;
  font-weight: 600;
  transition: all 0.25s ease;
}

.btn:hover {
  background: #6e2222;
  transform: scale(1.05);
}

.logout-btn {
    margin-left: 30px;
    margin-top: 341px;
    color: #ffffff;
    background-color: #8b2a2a;
    height: 40px;
    width: 120px;
    border: none;
    border-radius: 30px;
    cursor: pointer;
    font-size: 16px;
    font-weight: bold;
    letter-spacing: 1px;
    box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    transition: all 0.3s ease;
}

.logout-btn:hover {
  background-color: #6b1c1c; 
    transform: translateY(-3px);
    box-shadow: 0 6px 12px rgba(0,0,0,0.3);
}

.logout-btn:active {
    transform: translateY(0);
    box-shadow: 0 3px 6px rgba(0,0,0,0.2);
}

/* Table */
.table {
  width: 100%;
  border-collapse: collapse;
  margin-top: 10px;
}

.table th, .table td {
  padding: 12px 10px;
  text-align: center;
  border-bottom: 1px solid #e0dfdf;
  font-size: 14px;
}

.table th {
  background: #f7f4f3;
  color: #555;
  font-weight: 600;
}

.table tr:hover {
  background: #f9f6f5;
}
 .badge{display:inline-block;padding:8px 12px;border-radius:999px;font-weight:700;font-size:13px}
    .badge.expired{background:#ffd8d8;color:#a00}
    .badge.expires-soon{background:#fbe9e9;color:#a13535}
    .badge.ok{background:#e9f6ec;color:#246b3a}
    .lowstock{background:#ffd9d9;color:#c03535;padding:6px 10px;border-radius:10px;font-weight:700}

    .actions button{border:1px solid var(--accent);background:transparent;color:var(--accent);padding:8px 12px;border-radius:8px;cursor:pointer}

/* modal */
    .modal{position:fixed;inset:0;display:none;align-items:center;justify-content:center;background:rgba(0,0,0,0.35);padding:20px}
    .modal.open{display:flex}
    .modal-card{background:white;padding:20px;border-radius:12px;max-width:720px;width:100%;box-shadow:0 20px 40px rgba(0,0,0,0.12)}
    .form-grid{display:grid;grid-template-columns:1fr 1fr;gap:12px}
    label{font-size:13px;color:#333}
    input,select,textarea{width:100%;padding:10px;border-radius:8px;border:1px solid #e6e6e6}
    .modal-footer{display:flex;gap:12px;justify-content:flex-end;margin-top:12px}

    .small{font-size:13px;color:#666}

    .top-row{display:flex;gap:18px;align-items:center}
    @media (max-width:880px){.form-grid{grid-template-columns:1fr}.stats{flex-direction:column}.top-row{flex-direction:column;align-items:stretch}}

  </style>
</head>
<body>
  <header>
<div class="wrap">
  <aside class="sidebar">
     <div class="avatar">
          <div class="avatar-img"><i class="fa-regular fa-user"></i></div>
        </div>
            <div class="user-name">Angelo Amican</div>
    <nav>
      <a href="dashboardfordoctor.html"><i class="fa-solid fa-house"></i> Dashboard</a>
      <a href="createpatient.html"><i class="fa-solid fa-user-plus"></i> Create Patient</a>
      <a href="patientlist.html"><i class="fa-solid fa-list"></i> Patient List</a>
      <a href="inventori.html"><i class="fa-solid fa-calendar"></i> Inventory</a>
    </nav>
      <div class="logout-wrap">
              <button class="logout-btn" onclick="logout()">Logout</button>
      </div>
  </aside>

     <main class="main">
      <header class="topbar">
         <div class="hamburger" id="hamburger">
          <span></span>
          <span></span>
          <span></span>
        </div>
        <h1>INVENTORY</h1>
      </header>
      
  <main class="container">
    <div class="stats">
      <div class="stat">
        <div style="flex:1">
          <div class="num" id="expiringCount">0</div>
          <div class="small">EXPIRED</div>
        </div>
        <div style="font-size:36px;opacity:0.08">!</div>
      </div>
      <div class="stat">
        <div style="flex:1">
          <div class="num" id="lowStockCount">0</div>
          <div class="small">LOW STOCK ITEMS</div>
        </div>
        <div style="font-size:36px;opacity:0.06">ðŸ“¦</div>
      </div>
    </div>

    <div class="top-row">
      <div class="searchbar" style="flex:1">
        <input id="search" placeholder="Search by name, category, or batch number..." />
      </div>
      <div>
        <button class="btn" id="openAdd">+ ADD MEDICINE</button>
      </div>
    </div>

    <div style="height:18px"></div>

    <div class="table">
      <table style="width:100%;border-collapse:collapse">
        <thead>
          <tr>
            <th>MEDICINE NAME</th>
            <th>CATEGORY</th>
            <th>QUANTITY</th>
            <th>BATCH NUMBER</th>
            <th>EXPIRATION DATE</th>
            <th>STATUS</th>
            <th>ACTION</th>
          </tr>
        </thead>
        <tbody id="tbody">
          <!-- rows go here -->
        </tbody>
      </table>
    </div>
  </main>

  <!-- modal -->
  <div class="modal" id="modal">
    <div class="modal-card" role="dialog" aria-modal="true">
      <h3 id="modalTitle">Add medicine</h3>
      <div style="height:8px"></div>
      <div class="form-grid">
        <div>
          <label>Name</label>
          <input id="mName" />
        </div>
        <div>
          <label>Strength (e.g. 500mg)</label>
          <input id="mStrength" />
        </div>
        <div>
          <label>Category</label>
          <input id="mCategory" />
        </div>
        <div>
          <label>Supplier</label>
          <input id="mSupplier" />
        </div>
        <div>
          <label>Quantity (number)</label>
          <input id="mQuantity" type="number" min="0" />
        </div>
        <div>
          <label>Unit (e.g. tablets, capsules)</label>
          <input id="mUnit" />
        </div>
        <div>
          <label>Batch Number</label>
          <input id="mBatch" />
        </div>
        <div>
          <label>Expiration Date</label>
          <input id="mExpiry" type="date" />
        </div>
      </div>

      <div class="modal-footer">
        <button class="btn" id="saveBtn">Save</button>
        <button id="cancelBtn">Cancel</button>
      </div>
    </div>
  </div>

<script>
    // Simple functional medicine inventory using localStorage
    const STORAGE_KEY = 'med-inventory-v1';
    let medicines = [];
    let editingId = null;

    // sample data to start
    const sample = [
      {id: genId(), name: 'Paracetamol', strength:'500mg', category:'Analgesic', supplier:'PharmaCorp', quantity:150, unit:'tablets', batch:'PARA-2024-001', expiry:'2025-12-31'},
      {id: genId(), name: 'Amoxicillin', strength:'250mg', category:'Antibiotic', supplier:'MediSupply', quantity:30, unit:'capsules', batch:'AMOX-2024-002', expiry:'2025-03-15'},
      {id: genId(), name: 'Ibuprofen', strength:'400mg', category:'Anti-inflammatory', supplier:'PharmaCorp', quantity:200, unit:'tablets', batch:'IBU-2024-003', expiry:'2025-01-20'},
    ];

    function genId(){return 'id_'+Math.random().toString(36).slice(2,9)}

    function save(){localStorage.setItem(STORAGE_KEY, JSON.stringify(medicines));}
    function load(){
      const raw = localStorage.getItem(STORAGE_KEY);
      if(!raw){medicines = sample; save();} else medicines = JSON.parse(raw);
    }

    function daysBetween(dateA, dateB){
      const ms = 24*60*60*1000;
      return Math.round((dateA - dateB)/ms);
    }

    function statusFor(expiryStr, qty){
      const today = new Date();
      const exp = new Date(expiryStr+'T00:00:00');
      const days = daysBetween(exp, today);
      if(days < 0) return {cls:'expired', text:'EXPIRED'};
      if(days <= 90) return {cls:'expires-soon', text:`EXPIRES IN ${days} DAYS`};
      if(qty <= 30) return {cls:'ok', text:'LOW STOCK'};
      return {cls:'ok', text:'OK'};
    }

    function render(){
      const tbody = document.getElementById('tbody'); tbody.innerHTML='';
      const search = document.getElementById('search').value.trim().toLowerCase();
      let expCount=0, lowStock=0;
      medicines.forEach(m=>{
        const matches = !search || [m.name,m.category,m.batch,m.supplier,m.strength].join(' ').toLowerCase().includes(search);
        if(!matches) return;
        const tr = document.createElement('tr');
        const st = statusFor(m.expiry, m.quantity);
        if(st.cls==='expired') expCount++;
        if(m.quantity<=30) lowStock++;

        tr.innerHTML = `
          <td>
            <div class="row-title">${escapeHtml(m.name)} <div style="font-weight:600;font-size:13px;color:#a33">${escapeHtml(m.strength)}</div></div>
            <div class="muted">${escapeHtml(m.supplier)}</div>
          </td>
          <td>${escapeHtml(m.category)}</td>
          <td><div style="font-weight:700">${m.quantity} <span class="small">${escapeHtml(m.unit)}</span></div>${m.quantity<=30? '<div class="lowstock">LOW STOCK</div>':''}</td>
          <td>${escapeHtml(m.batch)}</td>
          <td>${escapeHtml(m.expiry)}</td>
          <td><span class="badge ${st.cls==='expired'? 'expired': (st.cls==='expires-soon'?'expires-soon':'ok')}">${st.text}</span></td>
          <td class="actions"><button data-id="${m.id}" class="editBtn">âœŽ Edit</button></td>
        `;
        tbody.appendChild(tr);
      });
      document.getElementById('expiringCount').textContent = expCount;
      document.getElementById('lowStockCount').textContent = lowStock;
      attachEditHandlers();
    }
    // edit button
    function attachEditHandlers(){
      document.querySelectorAll('.editBtn').forEach(b=>{
        b.onclick = ()=>{
          const id = b.dataset.id; openModalFor(id);
        }
      })
    }
    //open modal for edit 
    function openModalFor(id){
      editingId = id || null;
      document.getElementById('modalTitle').textContent = id? 'Edit medicine' : 'Add medicine';
      if(id){
        const m = medicines.find(x=>x.id===id);
        document.getElementById('mName').value = m.name;
        document.getElementById('mStrength').value = m.strength || '';
        document.getElementById('mCategory').value = m.category || '';
        document.getElementById('mSupplier').value = m.supplier || '';
        document.getElementById('mQuantity').value = m.quantity;
        document.getElementById('mUnit').value = m.unit || '';
        document.getElementById('mBatch').value = m.batch || '';
        document.getElementById('mExpiry').value = m.expiry || '';
      } else {
        document.getElementById('mName').value = '';
        document.getElementById('mStrength').value = '';
        document.getElementById('mCategory').value = '';
        document.getElementById('mSupplier').value = '';
        document.getElementById('mQuantity').value = 0;
        document.getElementById('mUnit').value = '';
        document.getElementById('mBatch').value = '';
        document.getElementById('mExpiry').value = '';
      }
      document.getElementById('modal').classList.add('open');
    }
    // closemodal
    function closeModal(){document.getElementById('modal').classList.remove('open'); editingId=null}

    document.getElementById('openAdd').addEventListener('click', ()=>openModalFor());
    document.getElementById('cancelBtn').addEventListener('click', closeModal);
    document.getElementById('search').addEventListener('input', ()=>render());
    
    // save button
    document.getElementById('saveBtn').addEventListener('click', ()=>{
      const name = document.getElementById('mName').value.trim();
      const strength = document.getElementById('mStrength').value.trim();
      const category = document.getElementById('mCategory').value.trim();
      const supplier = document.getElementById('mSupplier').value.trim();
      const quantity = parseInt(document.getElementById('mQuantity').value||0,10);
      const unit = document.getElementById('mUnit').value.trim();
      const batch = document.getElementById('mBatch').value.trim();
      const expiry = document.getElementById('mExpiry').value;
      if(!name || !expiry){alert('Please provide at least name and expiration date.'); return}
      if(editingId){
        const m = medicines.find(x=>x.id===editingId);
        Object.assign(m,{name, strength, category, supplier, quantity, unit, batch, expiry});
      } else {
        medicines.unshift({id:genId(), name, strength, category, supplier, quantity, unit, batch, expiry});
      }
      save(); render(); closeModal();
    });

    // small utility
    function escapeHtml(s){return String(s||'').replaceAll('&','&amp;').replaceAll('<','&lt;').replaceAll('>','&gt;')}

    // init
    load(); render();

    // keyboard: esc to close modal
    document.addEventListener('keydown', e=>{if(e.key==='Escape') closeModal();});

    // expose a simple reset helper for dev (type resetInventory() in console)x
    window.resetInventory = ()=>{if(confirm('Reset inventory to sample data?')){medicines = sample; save(); render();}}
    const hamburger = document.getElementById('hamburger');
  const sidebar = document.querySelector('.sidebar');

  hamburger.addEventListener('click', () => {
    hamburger.classList.toggle('active');
    sidebar.classList.toggle('show');
  });

  document.querySelector(".logout-btn").addEventListener("click", () => {
  localStorage.removeItem("loggedInUser");
  sessionStorage.removeItem("loggedInUser");
  window.location.href = "login.html";
});

</script>
</body>
</html>
